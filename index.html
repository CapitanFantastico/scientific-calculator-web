<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Cient√≠fica</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .calculator { width: 300px; margin: auto; }
        input { width: 100%; padding: 10px; font-size: 1.5em; }
        button { width: 25%; padding: 20px; font-size: 1.5em; }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" disabled>
        <br><br>
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">Del</button>
        <button onclick="appendOperation('/')">/</button>
        <button onclick="appendOperation('*')">*</button>
        <br>
        <button onclick="appendOperation('7')">7</button>
        <button onclick="appendOperation('8')">8</button>
        <button onclick="appendOperation('9')">9</button>
        <button onclick="appendOperation('-')">-</button>
        <br>
        <button onclick="appendOperation('4')">4</button>
        <button onclick="appendOperation('5')">5</button>
        <button onclick="appendOperation('6')">6</button>
        <button onclick="appendOperation('+')">+</button>
        <br>
        <button onclick="appendOperation('1')">1</button>
        <button onclick="appendOperation('2')">2</button>
        <button onclick="appendOperation('3')">3</button>
        <button onclick="calculate()">=</button>
        <br>
        <button onclick="appendOperation('0')">0</button>
        <button onclick="appendOperation('.')">.</button>
    </div>

    <script>
        function appendOperation(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            let display = document.getElementById('display').value;
            document.getElementById('display').value = display.slice(0, -1);
        }

        function calculate() {
            let result = eval(document.getElementById('display').value);
            document.getElementById('display').value = result;
        }
    </script>

</body>
</html>
